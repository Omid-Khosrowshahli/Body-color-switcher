<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="./switcher.css">
</head>
<body>
  <div class="main-div">
    <h2>Color Scheme Switcher</h2>

    <div class="container">
        <div class="color-picker" id="gray"></div>
        <div class="color-picker" id="white"></div>
        <div class="color-picker" id="blue"></div>
        <div class="color-picker" id="yellow"></div>
    </div>

    <p>Click on each color to change the background color of the page!</p>
  </div>

  <script src="./switcher.js"></script>
</body>
</html>
